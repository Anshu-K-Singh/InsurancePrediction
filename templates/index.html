{% extends 'base.html' %}
{% load static %}

{% block title %}Insurance|Home{% endblock %} 


{% block content %}

<style>
    @keyframes attentionAnimation {
            0%, 100% {
                transform: scale(1) rotate(0deg);
                background-color: #6366f1; /* Original color */
            }
            25% {
                transform: scale(1.1) rotate(-3deg);
                background-color: #818cf8; /* Lighter color */
            }
            50% {
                transform: scale(1.2) rotate(3deg);
                background-color: #4f46e5; /* Darker color */
            }
            75% {
                transform: scale(1.1) rotate(-3deg);
                background-color: #818cf8; /* Lighter color */
            }
        }

        .animated-button {
            animation: attentionAnimation 1.5s infinite ease-in-out;
        }
</style>

<section class="text-gray-600 body-font">
    <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
      <div class="lg:flex-grow md:w-1/2 lg:pr-24 md:pr-16 flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-center text-center">
        <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">Insurance Expenses Prediction
          <br class="hidden lg:inline-block">Machine Learning
        </h1>
        <p class="mb-8 leading-relaxed"> Click on the below button to predict your Insurance Expenses </p>
        <div class="flex justify-center">
          <a href="{% url 'predict' %}" class="animated-button inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">Predict</a>

          
        </div>
      </div>
      <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6">
        <img class="object-cover object-center rounded" alt="hero" src="{% static 'images/predictive.svg' %}">
      </div>
    </div>
  </section>

  
{% endblock content %}
